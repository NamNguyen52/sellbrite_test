<div class="container">
  <div class="jumbotron">
    <h1>Wiki Updates</h1>
    <p>
      A simple application displaying most recently udated articles every 5 seconds
    </p>
    <button class="btn btn-primary center-block" type="submit" ng-click="wiki.toggleUpdatePull()">{{ wiki.btnTxt }}</button>
  </div>
</div>
<!-- Displays most recent updated wikipedia article titles -->
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="alert alert-danger text-center" role="alert" ng-show="wiki.error">
        <b>Oh Bummer!</b> Something went wrong with pulling in new articles. Please refresh the page or try again later!
      </div>
      <table class="table table-striped table-bordered">
        <tr>
          <th class="text-center">
            Article Titles
          </th>
        </tr>
        <tr ng-repeat="title in wiki.titles track by $index">
          <td>
            <a href="https://en.wikipedia.org/wiki/{{ title }}" target="_blank">{{ title }}</a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
